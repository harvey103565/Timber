apply plugin: 'java'


dependencies {
    compile 'com.android.tools.lint:lint:25.3.0'
    compile 'com.android.tools.lint:lint-api:25.3.0'
    compile 'com.android.tools.lint:lint-tests:25.3.0'
    compile 'com.android.tools.lint:lint-tests:25.3.0'
    compile 'org.easytesting:fest-assert-core:2.0M10'
}


jar {
    manifest {
        attributes('Lint-Registry': 'woods.log.lint.IssueRegistry')
    }
}
